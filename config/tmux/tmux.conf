#!/usr/bin/env bash
# if you want to customize status line
# set -g @nord_tmux_show_status_content "0"
# set -g status-left ""
# set -g status-right ""

####################################################################################
#----------#
# Settings #
#----------#

set -g prefix C-a          # Who can reach C-b?
set -g mouse on            # I guess mice are useful sometimes..
set -g mode-keys vi        # vi or di
set -g base-index 1        # Start windows at 1
set -g history-limit 10000 # Larget history
set -g pane-base-index 1   # Start panes at 1
set -g renumber-windows on # Closed windows renumber
set -s escape-time 0       # ESC instantly passed through to process
set -g set-clipboard off   # Use xclip over escape-code-clipboard #1119

# Make tmux colors are consistent with terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

####################################################################################
#----------#
# BINDINGS #
#----------#

# remap prefix from 'C-b' to C-a'
unbind C-b
bind C-a send-prefix

# split panes using | and -
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# new window same directory
bind c new-window -c "#{pane_current_path}"
bind r command-prompt -I "#W" "rename-window '%%'"

# reload config file
# bind R source-file ~/.tmux.conf \; display 'reloaded'
bind R source-file ~/.tmux.conf

# switch panes using vim keys
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Nightfox colors for Tmux
# Style: terafox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/terafox/nightfox_tmux.tmux (MODIFIED)
set -g mode-style "fg=#e6eaea,bg=#0f1c1e"
set -g message-style "fg=#e6eaea,bg=#0f1c1e"
set -g message-command-style "fg=#e6eaea,bg=#0f1c1e"
set -g pane-border-style "fg=#264048"
set -g pane-active-border-style "fg=#5a93aa"
set -g status "on" # 2 if I want a blank line
set -g status-justify "absolute-centre"
set -g status-style "fg=#e6eaea,bg=#0f1c1e"
set -g status-position "top"
# set -g status-left-style NONE
# set -g status-right-style NONE

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#e0af68]#[bg=#16161e]#[fg=#16161e]#[bg=#e0af68]#[bold]"
set -g @prefix_highlight_output_suffix "#[fg=#e0af68]#[bg=#16161e]#[bg=#0f1c1e]"

# set -g status-left "#[fg=#264048,bg=#0f1c1e,nobold,nounderscore,noitalics]#[fg=#e6eaea,bg=#264048,bold] #S #[fg=#264048,bg=#0f1c1e,nobold,nounderscore,noitalics] "
set -g status-left ""

set -g status-right "#{prefix_highlight} #[fg=#ad5c7c,bg=#0f1c1e,nobold,nounderscore,noitalics]#[fg=#0f1c1e,bg=#ad5c7c,bold] #S #[fg=#ad5c7c,bg=#0f1c1e,nobold,nounderscore,noitalics] #[fg=#264048,bg=#0f1c1e,nobold,nounderscore,noitalics]#[fg=#e6eaea,bg=#264048,bold] %I:%M %p #[fg=#264048,bg=#0f1c1e,nobold,nounderscore,noitalics]"
setw -g window-status-activity-style "underscore,fg=#587b7b,bg=#0f1c1e"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#587b7b,bg=#0f1c1e"
setw -g window-status-format "#[default]  #I #W  "
setw -g window-status-current-format "#[fg=#264048,bg=#0f1c1e,nobold,nounderscore,noitalics]#[fg=#e6eaea,bg=#264048,bold] #I #W #[fg=#264048,bg=#0f1c1e,nobold,nounderscore,noitalics]"

####################################################################################
#---------#
# PLUGINS #
#---------#

# Installing Plugins
#   prefix + I
# Updating Plugins
#   prefix + U
# Uninstalling Plugins
#   comment out or remove plugins you want deleted
#   prefix + alt + u
#   NOTE: there seems to be an issue running this
#   command in macOS. The easiest way to delete is
#   to just delete the folder in ~/.tmux/plugins/
#   (still comment out/delete the plugin here though)
#   the issue --> https://github.com/tmux-plugins/tpm/issues/72

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
