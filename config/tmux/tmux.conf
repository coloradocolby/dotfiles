#!/usr/bin/env bash
# if you want to customize status line
# set -g @nord_tmux_show_status_content "0"
# set -g status-left ""
# set -g status-right ""

####################################################################################
#----------#
# Settings #
#----------#

set -g prefix C-a          # Who can reach C-b?
set -g mouse on            # I guess mice are useful sometimes..
set -g mode-keys vi        # vi or di
set -g base-index 1        # Start windows at 1
set -g history-limit 10000 # Larget history
set -g pane-base-index 1   # Start panes at 1
set -g renumber-windows on # Closed windows renumber
set -s escape-time 0       # ESC instantly passed through to process
set -g set-clipboard off   # Use xclip over escape-code-clipboard #1119

# Make tmux colors are consistent with terminal
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

####################################################################################
#----------#
# BINDINGS #
#----------#

# remap prefix from 'C-b' to C-a'
unbind C-b
bind C-a send-prefix

unbind x
bind d kill-pane

# split panes using | and -
unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# new window same directory
bind c new-window -c "#{pane_current_path}"
bind r command-prompt -I "#W" "rename-window '%%'"

# reload config file
bind R source-file ~/.tmux.conf \; display 'tmux reloaded'

# switch panes using vim keys
bind C-h select-pane -L
bind C-j select-pane -D
bind C-k select-pane -U
bind C-l select-pane -R

bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5


C_BG="#0f1c1e"
C_ACTIVE="#2a4750"
C_INACTIVE="#1c3035"
C_TEXT="#e6eaea"
# Nightfox colors for Tmux
# Style: terafox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/terafox/nightfox_tmux.tmux (MODIFIED)
set -g mode-style "fg=${C_TEXT},bg=${C_BG}"
set -g message-style "fg=${C_TEXT},bg=${C_BG}"
set -g message-command-style "fg=${C_TEXT},bg=${C_BG}"
set -g pane-border-style "fg=${C_ACTIVE}"
set -g pane-active-border-style "fg=#5a93aa"
set -g status "on" # 2 if I want a blank line
set -g status-justify "absolute-centre"
set -g status-style "fg=${C_TEXT},bg=${C_BG}"
set -g status-position "bottom"

# makes tmux take up two lines (nice so it doesn't ride up on neovim)
# set -Fg 'status-format[1]' '#{status-format[0]}'
# set -g 'status-format[0]' ''
# set -g status 2
# set -g status-left-style NONE
# set -g status-right-style NONE

# tmux-plugins/tmux-prefix-highlight support
set -g @prefix_highlight_output_prefix "#[fg=#e0af68]#[bg=#16161e]#[fg=#16161e]#[bg=#e0af68]#[bold]"
set -g @prefix_highlight_output_suffix "#[fg=#e0af68]#[bg=#16161e]#[bg=${C_BG}]"

# set -g status-left "#[fg=${C_ACTIVE},bg=${C_BG},nobold,nounderscore,noitalics]#[fg=${C_TEXT},bg=${C_ACTIVE},bold] #S #[fg=${C_ACTIVE},bg=${C_BG},nobold,nounderscore,noitalics] "
set -g status-left "#[fg=${C_INACTIVE},bg=${C_BG},nobold,nounderscore,noitalics]#[fg=${C_TEXT},bg=${C_INACTIVE},bold] #S #[fg=${C_INACTIVE},bg=${C_BG},nobold,nounderscore,noitalics] #{prefix_highlight}"
set -g status-right "#[fg=${C_INACTIVE},bg=${C_BG},nobold,nounderscore,noitalics]#[fg=${C_TEXT},bg=${C_INACTIVE},bold] %I:%M %p #[fg=${C_INACTIVE},bg=${C_BG},nobold,nounderscore,noitalics]"

setw -g window-status-activity-style "underscore,fg=#587b7b,bg=${C_BG}"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#587b7b,bg=${C_BG}"
# setw -g window-status-format "#[default]  #I #W  "
setw -g window-status-format " #[fg=${C_INACTIVE},bg=${C_BG},nobold,nounderscore,noitalics]#[fg=${C_TEXT},bg=${C_INACTIVE},bold] #I #W #[fg=${C_INACTIVE},bg=${C_BG},nobold,nounderscore,noitalics] "
setw -g window-status-current-format " #[fg=${C_ACTIVE},bg=${C_BG},nobold,nounderscore,noitalics]#[fg=${C_TEXT},bg=${C_ACTIVE},bold] #I #W #[fg=${C_ACTIVE},bg=${C_BG},nobold,nounderscore,noitalics] "

####################################################################################
#---------#
# PLUGINS #
#---------#

# Installing Plugins
#   prefix + I
# Updating Plugins
#   prefix + U
# Uninstalling Plugins
#   comment out or remove plugins you want deleted
#   prefix + alt + u
#   NOTE: there seems to be an issue running this
#   command in macOS. The easiest way to delete is
#   to just delete the folder in ~/.tmux/plugins/
#   (still comment out/delete the plugin here though)
#   the issue --> https://github.com/tmux-plugins/tpm/issues/72

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-urlview'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
