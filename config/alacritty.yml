env:
  TERM: xterm-256color

window:
  padding:
    x: 5
    y: 5
  dimensions:
    columns: 200 # should be at least fullscreen
    lines: 100 # should be at least fullscreen
  decorations: "buttonless"
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

mouse:
  hide_when_typing: true

font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  bold:
    family: SauceCodePro Nerd Font
    style: Bold
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  size: 13.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: false
#191D25
#22262e
color_schemes:
  # Nightfox Alacritty Colors
  # Style: terafox
  # Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/terafox/nightfox_alacritty.yml
  terafox: &terafox # Default colors
    primary:
      background: "#0f1c1e"
      foreground: "0xe6eaea"
    # Normal colors
    normal:
      black: "0x2f3239"
      red: "0xe85c51"
      green: "0x7aa4a1"
      yellow: "0xfda47f"
      blue: "0x5a93aa"
      magenta: "0xad5c7c"
      cyan: "0xa1cdd8"
      white: "0xebebeb"
    # Bright colors
    bright:
      black: "0x4e5157"
      red: "0xeb746b"
      green: "0x8eb2af"
      yellow: "0xfdb292"
      blue: "0x73a3b7"
      magenta: "0xb97490"
      cyan: "0xafd4de"
      white: "0xeeeeee"

  deep_nord: &deep_nord
    primary:
      background: "#191D25"
      foreground: "#d8dee9"
      dim_foreground: "#a5abb6"
    cursor:
      text: "#191D25"
      cursor: "#d8dee9"
    vi_mode_cursor:
      text: "#191D25"
      cursor: "#d8dee9"
    selection:
      text: CellForeground
      background: "#4c566a"
    search:
      matches:
        foreground: CellBackground
        background: "#88c0d0"
      footer_bar:
        background: "#434c5e"
        foreground: "#d8dee9"
    normal:
      black: "#3b4252"
      red: "#bf616a"
      green: "#a3be8c"
      yellow: "#ebcb8b"
      blue: "#81a1c1"
      magenta: "#b48ead"
      cyan: "#88c0d0"
      white: "#e5e9f0"
    bright:
      black: "#4c566a"
      red: "#bf616a"
      green: "#a3be8c"
      yellow: "#ebcb8b"
      blue: "#81a1c1"
      magenta: "#b48ead"
      cyan: "#8fbcbb"
      white: "#eceff4"
    dim:
      black: "#373e4d"
      red: "#94545d"
      green: "#809575"
      yellow: "#b29e75"
      blue: "#68809a"
      magenta: "#8c738c"
      cyan: "#6d96a5"
      white: "#aeb3bb"

colors: *terafox
